<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
      import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.alertController = alertController;
    </script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body class="half-bg">
    <ion-text color="secondary">
      <h1>New Habit</h1>
    </ion-text>

    <ion-item>
      <!--Name of habit-->
        <ion-label position="floating">Habit Name</ion-label>
        <ion-input id="habitName"></ion-input>
      </ion-item>
      <!--Select days to be reminded-->
      <ion-item>
        <ion-label>Days</ion-label>
        <ion-select id="multiple" multiple="true" placeholder="Select Day(s)">
          <ion-select-option value="monday">Monday</ion-select-option>
          <ion-select-option value="tuesday">Tuesday</ion-select-option>
          <ion-select-option value="wednesday">Wednesday</ion-select-option>
          <ion-select-option value="thursday">Thursday</ion-select-option>
          <ion-select-option value="friday">Friday</ion-select-option>
          <ion-select-option value="saturday">Saturday</ion-select-option>
          <ion-select-option value="sunday">Sunday</ion-select-option>
        </ion-select>
      </ion-item>
      <!--what time to be reminded-->
    <ion-item>
        <ion-label>Reminder Time</ion-label>
        <ion-datetime id="timeSelect" display-format="h:mm A" placeholder="Select Time"></ion-datetime>
      </ion-item>
    </ion-list>
      <ion-list>
        <ion-list-header>
          <ion-label>
            Multiple Selection
          </ion-label>
        </ion-list-header>
        <!--Type of tracking unit to track habit-->      
        <ion-item>
          <ion-label>Tracking Type Unit</ion-label>
          <ion-select id="multiple" multiple="true">
            <ion-select-option value="bird">Bird</ion-select-option>
            <ion-select-option value="cat">Cat</ion-select-option>
            <ion-select-option value="dog">Dog</ion-select-option>
            <ion-select-option value="honeybadger">Honey Badger</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <!--Submit button-->
      <ion-button  id="createHabit" expand="block" >Create Habit</ion-button>
      <ion-list id="habitsList"></ion-list>


<script type="text/javascript"  src="/js/myapp.js" charset="utf-8"></script>
  </body>
</html>
