<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <ion-card class="user-profile-card">
      <!--Benefit habits progress-->
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-title>User Name</ion-card-title>
        <img src="">
      </ion-card-header>
      <ion-card-header>
        <ion-card-title>Benefitting Completion Rate</ion-card-title>
      </ion-card-header>
      <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
      <!--damaging habits progress-->
      <ion-card-header>
        <ion-card-title>Damaging Avoiding Rate</ion-card-title>
      </ion-card-header>
      <ion-progress-bar color="danger" value="0.5"></ion-progress-bar>
    </ion-card>
    <ion-list>
      <!--List of all habits-->
      <ion-item-sliding class="itemList">
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option onClick="unread(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option onClick="unread(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <script src="/js/myapp.js"></script>
  </body>
</html>
