<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body class="half-bg">
    <ion-app class="pad-all">
        <ion-menu side="start" content-id="main-content">
            <ion-header>
              <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-list>
                <ion-item>
                  <ion-button color="dark" fill="clear" size="default" onclick="homePage()">
                  <ion-icon name="home-outline"></ion-icon>
                  <ion-label>Home</ion-label>
                  </ion-button>
                </ion-item>
    
                <ion-item >
                    <ion-button color="dark" fill="clear" size="default" onclick="newHabitPage()">
                    <ion-icon name="newspaper-outline"></ion-icon>
                  <ion-label>New Habit</ion-label>
                </ion-button>
                </ion-item>
    
                <ion-item>
                  <ion-button color="dark" fill="clear" size="default" onclick="statsPage()">
                  <ion-icon name="stats-chart-outline"></ion-icon>
                  <ion-label>Stats</ion-label>
                </ion-item>
                <ion-item>
                  <ion-button color="dark" fill="clear" size="default" onclick="profilePage()">
                  <ion-icon name="person-outline"></ion-icon>
                  <ion-label>Profile</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-menu>
      
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Today, 30 November</ion-title>
          </ion-toolbar>
        </ion-header>
      </div>
      <ion-card class="progress-card">
        <!--Benefit habits progress-->
        <ion-card-header>
          <ion-card-title>Habit Progress</ion-card-title>
        </ion-card-header>
        <ion-card-content style="width: 100%;">
          <ion-progress-bar
            color="primary"
            value="0.5"
            class="benefit-prog-today"
          ></ion-progress-bar>
        </ion-card-content>
      </ion-card>
      <ion-grid class="home-grid">
        <ion-row>
          <ion-col>
          <ion-text color="secondary" class="txt-space">
            <h1>Weekly Stats</h1>
          </ion-text>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          <ion-list id="list-append">

            
          </ion-list>
        </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-app>
    
  
    <script type="text/javascript"  src="/js/myapp.js" charset="utf-8"></script>
  </body>
</html>
