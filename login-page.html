<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
      import { alertController } from "https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js";
      window.alertController = alertController;
    </script>
  </head>
  <body>
    <div class="progress"></div>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">User Name</ion-label>
            <ion-input id="userID"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input id="userPW"></ion-input>
          </ion-item>
          <ion-button expand="block" id="login-btn">Block Button</ion-button>
          <ion-button expand="block" id="signUp-btn">Block Button</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>
    <script src="myapp.js"></script>
  </body>
</html>
